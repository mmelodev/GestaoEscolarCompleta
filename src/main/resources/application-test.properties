# Configuração simplificada para teste
# ⚠️ NOTA: Esta senha é apenas para banco H2 em memória usado em testes
# ⚠️ Não é uma credencial real e não representa risco de segurança
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desabilitar validações temporariamente
spring.jpa.properties.hibernate.validator.fail_fast=false

# Logging simplificado
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.br.com.arirang=INFO
